<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new.css">
    <title>Document</title>
</head>
<body>
    
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
    <a href="#"id="add" onclick="opencal()">Add</a>
  </div>
  
  <div id="main">
    <button class="openbtn" onclick="openNav()">☰</button>  
  </div>
<div id="bbox" class="bbox">
    <div class="calculator">
        <p>Enter the First Number: <input id="first"></p>
        <p>Enter the Second Number: <input id="second"></p>
        <button onclick="add()">Add</button>
        <p>Sum = <input id="answer"></p>
    </div>
</div>
  
<script>
 function opencal(){
    document.getElementById("bbox").style.display="block";
    // document.getElementById("bbox").style.justifyContent="center";
  }
 function add(){
    var numOne, numTwo, sum;
    numOne = parseInt(document.getElementById("first").value);
    numTwo = parseInt(document.getElementById("second").value);
    sum = numOne + numTwo;
    document.getElementById("answer").value = sum;
  }
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById("main").style.display="none";
  }
  
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.getElementById("main").style.display="block";
  }
  </script>
</body>
</html>
